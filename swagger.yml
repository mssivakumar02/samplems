   /getHealth:
    get:
      tags:
      - Health Service
      summary: Checks if the test control unit is available
      operationId: getHealth
      responses:
        200:
          description: The test control unit is available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
   /execute/{executionId}:
    get:
      tags:
      - Execution Service
      operationId: getExecutionStatus
      parameters:
      - name: executionId
        in: path
        required: true
        schema:
          type: string
      - name: Authorization
        in: header
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json: {}
